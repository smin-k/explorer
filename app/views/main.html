<div class="container" style="padding-top: 50px;">

	<h1 style="text-align:center; color: #2E8B57;">
	  üåç Welcome to the WorldLand Block Explorer!
	</h1>
  
	<h4 style="text-align:center; margin-top: 30px;">
	  <a href="/#/block/{{blockNum}}" style="text-decoration: none; color: #1E90FF;">
		Latest Block: {{blockNum}}
	  </a>
	</h4>
  
	<table class="table table-striped table-bordered" cellpadding="0" cellspacing="0" style="margin-top: 20px; width:100%; background-color: #f9f9f9;">
	  <thead style="background-color: #4CAF50; color: white;">
		<tr>
		  <th>Block #</th>
		  <th>Transactions</th>
		  <th>Size (bytes)</th>
		  <th>Timestamp</th>
		</tr>
	  </thead>
	  <tbody>
		<tr data-ng-repeat="i in blocks">
		  <td><a href="/#/block/{{i.number}}" style="color: #2F4F4F;">{{i.number}}</a></td>
		  <td>{{i.transactions.length}}</td>
		  <td>{{i.size}}</td>
		  <td>{{i.timestamp | date:'yyyy-MM-dd HH:mm:ss'}}</td>
		</tr>
	  </tbody>
	</table>
  
  </div>
