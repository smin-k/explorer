<!DOCTYPE html>
<html lang="en" ng-app="ethExplorer" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>WorldLand Block Explorer</title>
  <meta name="description" content="WorldLand blockchain explorer">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="bower_components/web3/dist/web3.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <span class="icon-bar"></span>
      <a href="/#/" class="navbar-brand">üåç WorldLand Explorer</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <form name="search_form" ng-controller="mainCtrl" ng-submit="processRequest()" class="navbar-form navbar-right">
          <div class="form-group">
            <input type="text" placeholder="Tx Hash, Address or Block Number" name="requestType" required ng-model="ethRequest" class="form-control">
          </div>
          <button type="submit" class="btn btn-success">Search</button>
        </form>
      </ul>
    </div>
  </div>
</nav>

<div ng-view></div>

<!-- Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<!-- App Core -->
<script src="app.js"></script>

<!-- Controllers -->
<script src="scripts/controllers/mainController.js"></script>
<script src="scripts/controllers/addressInfoController.js"></script>
<script src="scripts/controllers/blockInfosController.js"></script>
<script src="scripts/controllers/transactionInfosController.js"></script>

<!-- Connection Modal -->
<div id="connectwarning" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <center>
        <div class="modal-header">
          <h4 class="modal-title">Connect to WorldLand Geth and Refresh</h4>
        </div>
        <div class="modal-body">
          <code><p id="modaltext"></p></code>
        </div>
      </center>
    </div>
  </div>
</div>

<!-- Footer -->
<div class="footer" style="bottom: 0px; text-align: center; background-color: white; width:100%;">
  <footer>
    <hr>
    <p>
      ¬© WorldLand.io 2025 | <a href="https://github.com/smin-k/WorldLand_BCAI" target="_blank">Fork on GitHub</a>
    </p>
  </footer>
</div>

<script>
  $("#modaltext").text('worldland --http --http.corsdomain "' + window.location.protocol + '//' + window.location.host + '"');
</script>

</body>
</html>
